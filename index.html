<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container container">
        <h2>Choose your option</h2>
        <div class="options-container container">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="choices-container container">
            <p class="player-choice">You:</p>
            <p class="computer-choice">Computer:</p>
        </div>
        <div class="score-container container">
            <p id="player-score">Your score:</p>
            <p id="computer-score">Computer score:</p>
            <p id="tie">Ties:</p>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
