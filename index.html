<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/c8e8870682.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-container container">
        <div class="container1 container"><h1>ROCK PAPER SCISSORS GAME</h1>
            <h3>Let's play a game of Rock Paper Scissors with the AI. The first one to win 5 rounds wins the game. <br> After the end, the page will automatically refresh for you to play again.</h3></div>
        <hr>
        <h2>CHOOSE YOUR OPTION</h2>
        
        <div class="options-container container">
            <button id="rock"><i class="fa-solid fa-hand-back-fist rock-icon"></i> Rock </button>
            <button id="paper"><i class="fa-solid fa-hand"></i> Paper </button>
            <button id="scissors"><i class="fa-solid fa-hand-scissors"></i> Scissors </button>
        </div>
        <div class="choices-container container">
            <p class="player-choice"> You: </p>
            <p class="computer-choice"> AI: </p>
        </div>
        <div class="container"><p class="round-winner">Choose an option above.</p></div>
        <hr>
        <h2>SCORE</h2>
        <div class="score-container container">
            
            <p id="player-score"> You: </p>
            <p id="computer-score"> AI: </p>
            <p id="tie"> Ties: </p>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
